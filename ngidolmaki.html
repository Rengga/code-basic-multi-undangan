<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <style>
    .btnku {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid crimson;
      background-color: white;
    }
    a {
      text-decoration: none;
      color: crimson;
      font-weight: 600;
      line-height: normal;
      font-size: 20px;
    }
    a:hover {
      color: crimson;
    }
  </style>
  <body>
    <div class="parent w-100 d-flex gap-2 p-4"></div>
  </body>
  <script>
    var nama = ["Rengga", "Fahmi", "Hicun", "Farrel Ega", "Muslik", "Kobo"];

    function encryptText(text) {
      var encryptedText = "";
      for (var i = 0; i < text.length; i++) {
        var charCode = text.charCodeAt(i);
        encryptedText += String.fromCharCode(charCode + 1);
      }
      return encryptedText;
    }

    $(document).ready(function () {
      $.each(nama, function (i, e) {
        let encrypt = encryptText(e);
        $(".parent").append(`<a href="undangan.html?nama=${encrypt}" class="btnku">${e}</a>`);
      });
    });
  </script>
</html>
