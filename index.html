<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <style>
    .login {
      width: 400px;
      padding: 0px;
    }
  </style>
  <body>
    <div class="parent w-100 d-flex justify-content-center p-4">
      <form class="login">
        <input type="text" id="username" placeholder="code" class="w-100 mb-3" />
        <input type="password" id="password" placeholder="password" class="w-100 mb-3" />
        <input type="submit" value="Login" />
        <p id="loginMessage" class="mt-3"></p>
      </form>
    </div>
  </body>
  <script>
    document.addEventListener("contextmenu", function (event) {
      event.preventDefault();
    });

    $(document).ready(function () {
      $(".login").submit(function (event) {
        event.preventDefault();

        var username = $("#username").val();
        var password = $("#password").val();

        if (username === "ngidolmaki" && password === "ngidolmaki") {
          $("#loginMessage").text("Login berhasil!");
          location.href = "ngidolmaki.html";
        } else {
          $("#loginMessage").text("Login gagal.");
        }

        // Mengosongkan nilai input
        $("#username").val("");
        $("#password").val("");
      });
    });
  </script>
</html>
