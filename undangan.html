<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <style>
    .undangan {
      background-color: crimson;
      border-radius: 20px;
      width: 400px;
      padding: 20px;
      gap: 10px;
    }
    .kotak-nama {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
  <body>
    <div class="parent w-100 d-flex justify-content-center">
      <div class="undangan d-flex flex-column align-items-center justify-content-center align-content-center p-4 mt-4">
        <h1 class="text-white">Undangan</h1>
        <div class="kotak-nama w-100 d-flex justify-content-center">
          <h3></h3>
        </div>
      </div>
    </div>
  </body>
  <script>
    var urlnya = new URLSearchParams(window.location.search);
    var urlNama = urlnya.get("nama");

    function decryptText(encryptedText) {
      var decryptedText = "";
      for (var i = 0; i < encryptedText.length; i++) {
        var charCode = encryptedText.charCodeAt(i);
        decryptedText += String.fromCharCode(charCode - 1);
      }
      return decryptedText;
    }

    var namaDecrypt = decryptText(urlNama);
    $(document).ready(function () {
      $("h3").text(namaDecrypt);
    });
  </script>
</html>
